<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="plane">
      <div class="sky">
        <svg class="clouds">
          <path
            id="cloud-1"
            d="M 25,60 
          a 20,20 1 0,0 0,40 
          h 50 
          a 20,20 1 0,0 0,-40 
          a 10,10 1 0,0 -15,-10 
          a 15,15 1 0,0 -35,10  
          z"
          />
          <path
            id="cloud-2"
            d="M 400,100 
        a 20,20 1 0,0 0,40 
        h 50 
        a 30,30 1 0,0 0,-40 
        a 10,50 1 0,0 -15,-10 
        a 15,15 1 0,0 -35,10
        a 22,40 1 0,0 -50,12  
        z"
          />
          <path
          id="cloud-3"
          d="M 150,200 
      a 20,20 1 0,0 0,40 
      h 50 
      a 30,30 1 0,0 0,-40 
      a 10,50 1 0,0 -12,-10 
      a 25,55 1 0,0 -35,10
      a 22,20 1 0,0 50,70  
      z"
        />
        <path
        id="cloud-4"
        d="M 250,100 
    a 20,20 1 0,0 0,40 
    h 80 
    a 55,80 5 0,0 0,-20 
    a 10,50 1 0,0 -12,-10 
    a 25,55 1 0,0 35,10
    a 22,30 1 0,0 80,70  
    z"
      />
      <path
      id="cloud-5"
      d="M -20,00 
  a 20,20 1 0,0 0,40 
  h 80 
  a 55,80 5 0,0 0,-20 
  a 10,50 1 0,0 -12,-10 
  a 25,55 1 0,0 35,10
  a 22,30 1 0,0 80,70  
  z"
    />
        </svg>
      </div>
      <div class="cockpit-windows"></div>
      <div class="fuselage">
        <div class="door door-left door-1L"></div>
        <div class="door door-right door-1R"></div>
        <div class="door door-left door-2L"></div>
        <div class="door door-right door-2R"></div>

        <div class="windows-left">
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
          <div class="window window-left"></div>
        </div>
        <div class="windows-right">
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
          <div class="window window-right"></div>
        </div>
        <div class="tailfin"></div>
      </div>
      <div class="left-wing">
        <div class="wing-main"></div>
        <div class="wingpos controls wing-controls1"></div>
        <div class="wingpos controls wing-controls2"></div>
        <div class="wingpos winglet"></div>
      </div>
      <div class="right-wing">
        <div class="wing-main right-wing-main"></div>
        <div class="wingpos controls wing-controls1"></div>
        <div class="wingpos controls wing-controls2"></div>
        <div class="wingpos winglet"></div>
      </div>
      <div class="engine" id='engine-1'>
        <div class="engine-attach"></div>
      </div>
      <div class="engine" id='engine-2'>
        <div class="engine-attach"></div>
      </div>
      <div class="tail-wing" id="tail-wing-left">
        <div class="controls tail-control"></div>
      </div>
      <div class="tail-wing" id="tail-wing-right">
        <div class="controls tail-control"></div>
      </div>
    </div>
  </body>
</html>
